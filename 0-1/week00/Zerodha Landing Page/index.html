<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zerodha Landing Clone</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600&display=swap" rel="stylesheet"/>
</head>
<body>
  <div id="main">
    <div id="nav">
      <div id="logo">
        <img src="logo.svg" alt="Zerodha Logo" />
      </div>
      <div id="nav-content">
        <h3>Signup</h3>
        <h3>About</h3>
        <h3>Products</h3>
        <h3>Pricing</h3>
        <h3>Support</h3>
        <i class="ri-menu-line"></i>
      </div>
    </div>

    <div id="center">
      <img src="landing.png" alt="Zerodha Dashboard Preview" />
    </div>

    <div id="bottom">
      <h1>Invest in everything</h1>
      <h3>Online platform to invest in stocks, derivatives, mutual funds, ETFs, bonds, and more.</h3>
      <button>Sign up for free</button>
    </div>
  </div>
</body>
</html>
